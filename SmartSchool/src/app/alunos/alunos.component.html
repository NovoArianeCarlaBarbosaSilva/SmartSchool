<div class="row">
    <div class="col-sm-6" *ngIf="alunoSelecionado.nome" >
        <app-titulo [titulo]="'Código: ' + alunoSelecionado.id" ></app-titulo>
        
        <form [formGroup]="alunoForm" (submit)="alunoSubmit()">
            <div class="form-group">
                <label for="formGroupExampleInput">Nome</label>
                <input type="text" formControlName="nome" class="form-control">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Sobrenome</label>
                <input type="text" formControlName="sobrenome" class="form-control">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Telefone</label>
                <input type="text" formControlName="telefone" class="form-control">
            </div>
            <button id="btn-fechar" class="btn btn-outline-dark" (click)="voltar()" >Fechar</button>
            <button class="btn btn-outline-primary" [disabled]="!alunoForm.valid">Enviar</button>
        </form>
        
    </div>
    <div [ngClass]="{'col-sm-6': alunoSelecionado.nome, 'col-sm-12': !alunoSelecionado.nome }">
        <app-titulo [titulo]="titulo" ></app-titulo>
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Sobrenome</th>
                <th scope="col">Telefone</th>
                <th scope="col">Opções</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let aluno of alunos">
                <td scope="row">{{ aluno.id }}</td>
                <td>{{ aluno.nome }}</td>
                <td>{{ aluno.sobrenome }}</td>
                <td>{{ aluno.telefone }}</td>
                <td>
                  <div class="btn-group">
                    <button class="btn btn-sm btn-outline-success" (click)="alunoSelect(aluno)">Detalhe</button>
                    <button class="btn btn-sm btn-outline-primary" (click)="openModal(template)">Professores</button>
                    <button class="btn btn-sm btn-outline-danger">Desativar</button>
                  </div>
                </td>
              </tr>
            </tbody>
        </table>
    </div>
</div>
 
<ng-template #template>
  <div class="modal-body">
    <app-professores></app-professores>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn pull-right" aria-label="Close" (click)="modalRef.hide()">
      Fechar
    </button>
    
  </div>
</ng-template>
